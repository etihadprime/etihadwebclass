{% extends "base.html" %}

{% block content %}
<h2 style="color:white"> Login</h1>
<div style="padding-left:40px;color:white">
    <form method="POST">
        {% csrf_token %}
        <label for="username" > User name </label>
        <input type="text" name="username"  value="" id="username"></input>
        <br/>
        <label for="password" > Password </label>
        <input type="password" name="password" value=""  id="password"></input>
        <br/>
        <button class="btn btn-large btn-theme margintop10" type="submit"  >login</button>
        <input type="hidden" name="next" value="{{next|escape}}"/>
    </form>
</div>
{% endblock content %}
