{% extends "base.html" %}
{% block title_content %}
Delete classmember |
{% endblock title_content %}

{% block content %}
<form method = "POST" >
{% csrf_token %}
<h2> Are you sure you want to delete this classmember </h2>
<strong> {{classmember.classname|title}} - </strong> 
 by <strong> {{classmember.username}} </strong> 
<br/>
<button class="btn btn-large btn-theme margintop10" type="submit"  >Yes, Delete</button>
<a class="btn btn-large btn-theme margintop10" href = "{% url 'classmember-detail' classmember.username %}"  >cancel</a>
</form>


{% endblock content %}
